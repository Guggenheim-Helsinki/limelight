<head>
  <title>limelight</title>
</head>

<body>
</body>

<template name="baseTemplate">
<div class="h100 flex-container">
	<div class="h100 dotcontainer">
		{{> yield}}
	</div>
</div>
</template>

<template name="pindrop">
<div id="drop-canvas">
	{{#each allpoints}}
		{{>point}}
	{{/each}}
</div>
</template>

<template name="quiz">
<div id="quiz-container" class="h100 step-{{quizStep}}">
	<!-- QUIZ:<br/>
	We are taker {{quizTaker}}<br/> -->

	<div class="corner corner-top corner-left">{{quizStep}}/{{totalSteps}}</div>
    <button type="button" class="restart corner corner-left corner-bottom">Restart Game</button>
    <h3 class="alignright corner corner-right corner-bottom">Guggenheim<br>Helsinki Now</h3>

	{{#with quizQuestionData}}
	<div id="step" class="step">
        <div class="step-inner">
    		<h3 class="question caps bold">{{qtext}}</h3>
    		<div class="buttons">
    			<button type="button" class="step-choice" value="{{a1id}}">{{a1text}}</button>
    			<button type="button" class="step-choice" value="{{a2id}}">{{a2text}}</button>
    		</div>
    	</div>
    </div>
	{{/with}}

	<div id="step-4" class="step final-step"><div class="step-inner">
		{{ quizProcessed }}
	</div>

    </div>

    <!-- debugging only -->
    <div class="corner corner-bottom" style="height: 100px; overflow-y: scroll; left: 25%; width: 50%;">
	{{#each quizGuesses }}
		score: {{score}} 	|
		submission_id: {{submission_id}}	|
		text: {{text}}	|
		url: {{url}}	|
		<br/>
	{{/each}}
    </div>

	<!-- YOU CHOSE SO FAR: {{ quizHistory }} {{quizTaker}}

	<button type="button" class="delete">Delete All</button> -->

</div>
</template>


<template name="projection">
<div id="projection-container">
	QUIZ:<br/>
	{{#with projectionSession}}
		We are taker {{taker}}<br/>
		We are on step {{quizStep}}<br/>

		PROJECTION IMAGE GOES HERE <br/>
		PROJECTION IMAGE GOES HERE <br/>
		PROJECTION IMAGE GOES HERE <br/>
		HISTOGRAM GOES HERE <br/>
		HISTOGRAM GOES HERE <br/>
		HISTOGRAM GOES HERE <br/>

		{{ #each currentApiData.guesses }}
			score: {{score}} 	|
			submission_id: {{submission_id}}	|
			text: {{text}}	|
			url: {{url}}	|
			<br/>
		{{/each}}
	{{/with}}
	<br/>
	YOU CHOSE SO FAR: {{ projectionHistory }} {{projectionTaker}}
	<br/>
	<br/>

</div>
</template>




<template name="point">
	<div class="point" style="left:{{pageX}}px; top:{{pageY}}px">
		<b>&#9679;</b>
		{{ quizTaker }}
		{{pageX}}:{{pageY}}
		{{qH}}
	</div>
</template>


<template name="header">
	meteor header
</template>

<template name="footer">
	meteor footer
</template>
