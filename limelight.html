<template name="baseTemplate">
<div class="h100 flex-container">
	<div class="h100 dotcontainer">
		{{> yield}}
	</div>
</div>
</template>

<template name="pindrop">
    <div class="h100 flex-container">
    	<div class="h100 dotcontainer">
            <div class="restart corner corner-left corner-bottom">
                <img src="/img/restart.svg">
            </div>
            <div class="logo corner corner-right corner-bottom">
                <img src="/img/GHN_logo.svg">
            </div>
            <div class="corner corner-right corner-top">About</div>
            <!-- TODO: meta info -->
        	{{#each allpoints}}
        		{{ renderPoint }}
        	{{/each}}
        </div>
    </div>
</template>

<template name="quiz">
<div class="bg"></div>
<div id="quiz-container" class="h100 step-{{quizStep}}">
	<!-- QUIZ:<br/>
	We are taker {{quizTaker}}<br/> -->

	<div class="corner corner-top corner-left step-counter">{{quizStep}}/{{totalSteps}}</div>
    <div class="restart corner corner-left corner-bottom">
        <img src="/img/restart.svg">
        <button class="delete">Delete</button>
    </div>
    <div class="logo corner corner-right corner-bottom">
        <img src="/img/GHN_logo.svg">
    </div>

	{{#with quizQuestionData}}
	<div id="step" class="step h100">

		<h3 class="question caps bold abs w100">{{qtext}}</h3>

		<div class="buttons flex-container w100 vcenter">
			<button type="button" class="step-choice" value="{{a1id}}">{{a1text}}</button>
			<button type="button" class="step-choice" value="{{a2id}}">{{a2text}}</button>
		</div>

    </div>
	{{/with}}

    <div class="vcenter">{{ quizProcessed }}</div>

	<!-- YOU CHOSE SO FAR: {{ quizHistory }} {{quizTaker}}

	<button type="button" class="delete">Delete All</button> -->

</div>
</template>


<template name="projection">
<div id="projection-container">
	QUIZ:<br/>
	{{#with projectionSession}}
		<div class="corner corner-top corner-left step-counter">{{quizStep}}/{{totalSteps}}</div>
		<!-- We are taker {{taker}}<br/>  -->

		<img src="http://placehold.it/400x200"> <!-- placeholder image, dimensions not accurate --><br />

		<div class="projection-histogram"> 
		{{ #each currentApiData.guesses }}
			<div class="histogram-item">
				<div class="bar">{{scoreAsciiBar score}}</div>
				score: {{scoreTest score}}% 	|
				<br/>
			</div>
		{{/each}}
		</div>
		<img src="http://placehold.it/400x200"> <!-- placeholder image, dimensions not accurate --><br />
	
		{{ #each currentApiData.guesses }}
			score: {{score}} 	|
			submission_id: {{submission_id}}	|
			text: {{text}}	|
			url: {{url}}	|
			<br/>
		{{/each}}
	{{/with}}
	<br/>
	<!-- YOU CHOSE SO FAR: {{ projectionHistory }} {{projectionTaker}} -->
	<br/>
	<br/>

</div>
</template>


<template name="header">
	meteor header
</template>

<template name="footer">
	meteor footer
</template>
