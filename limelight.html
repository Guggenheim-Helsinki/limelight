<template name="baseTemplate">
<div class="h100 flex-container">
	<div class="h100 dotcontainer">
		{{> yield}}
	</div>
</div>
</template>

<template name="pindrop">
    <div class="h100 flex-container">
    	<div id="drop-canvas" class="h100 dotcontainer">
            <!-- TODO: meta info -->
        	{{#each allpoints}}
        		{{ renderPoint }}
        	{{/each}}
        </div>

        <div class="restart corner corner-left corner-bottom">
            <img src="/img/restart.svg">
        </div>
        <div class="logo corner corner-right corner-bottom">
            <img src="/img/GHN_logo.svg">
        </div>
        <div data-modal="about" class="corner corner-right corner-top sans">About</div>
    </div>

    <div id="modal-about">
        <div class="modal-container vcenter">
            <div class="close corner corner-top corner-right"><span>&#10005;</span></div>
            <h2 class="aligncenter caps">About</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos mollitia recusandae, quod a nostrum. Quis dignissimos hic tempora ea dolore quas sequi corrupti fugiat accusantium, autem, laudantium consequatur ad maiores!</p>
        </div>
    </div>
</template>

<template name="quiz">
    <div id="quiz-container" class="h100 step-{{quizStep}}">

        <div class="logo corner corner-right corner-bottom">
            <img src="/img/GHN_logo.svg">
        </div>

		<div id="step" class="step h100">
			{{#if no_language_selected}}
				<div class="buttons w100 vcenter">
					<button type="button" class="language-choice" value="lang-fi">SUOMI</button>
					<button type="button" class="language-choice" value="lang-sv">SVENSKA</button>
					<button type="button" class="language-choice" value="lang-en">ENGLISH</button>
				</div>
			{{else}}
				{{#with quizQuestionData}}
				<h3 class="question caps bold abs w100">{{qtext}}</h3>

				<div class="buttons w100 vcenter">
					<button type="button" class="step-choice" value="{{a1id}}">{{a1text}}</button>
					<button type="button" class="step-choice" value="{{a2id}}">{{a2text}}</button>
				</div>
				{{/with}}

				{{#if apiQuestionsDone}}
					{{#if no_emoji_id}}
					<h3 class="question caps bold abs w100">Today I'm feeling...
						<div id="emoji-container" class="cf">
						{{#each svgKeys}}
							<img src="/img/emoji/{{this}}.svg" class="emoji" data-emoji_id="{{this}}">
						{{/each}}
						</div>
					</h3>
					{{else}}
					<h3 class="question caps bold">My name is...
						<div id="emoji-container" class="cf">
						<form>
							<input id="quiz-taker" type="text" placeholder="Type here..." class="aligncenter block w100" required>
							<input type="submit" value="Submit" class="submit-quizTaker block w100">
						</form>
						</div>
					</h3>
					{{/if}}

				{{/if}}
			{{/if}}
        </div>

        <div class="corner corner-top corner-left step-counter sans">{{quizStep}}/{{totalSteps}}</div>
        <div class="restart corner corner-left corner-bottom">
            <img src="/img/restart.svg">
            <!-- <button class="delete">Delete</button> -->
        </div>

    </div>
</template>


<template name="projection">
<div id="projection-container">

	{{#with projectionSession}}

		<!-- We are taker {{taker}}<br/>  -->

		<img src="http://placehold.it/400x200"> <!-- placeholder image, dimensions not accurate --><br />

		<div class="projection-histogram cf">
		{{ #each projectionGuessesSort currentApiData.guesses }}
			<div class="histogram-item">
				<div class="bar">
                    <div class="bar-amount-container dib">
                        <div class="bar-amount" style="height: {{ scoreTest score }}%; background: {{ scoreColorById submission_id}}"></div>
                    </div>
                    <div class="dib">{{ scoreTest score }}%</div>
                </div>
			</div>

		{{/each}}
		</div>
		<img src="http://placehold.it/400x200"> <!-- placeholder image, dimensions not accurate --><br />

	{{/with}}
	<br/>
	<!-- YOU CHOSE SO FAR: {{ projectionHistory }} {{projectionTaker}} -->
	<br/>
	<br/>

</div>
<div class="corner corner-top corner-left step-counter sans">{{quizStep}}/{{totalSteps}}</div>
<div class="logo corner corner-right corner-bottom">
    <img src="/img/GHN_logo_white.svg">
</div>
</template>


<template name="header">
	meteor header
</template>

<template name="footer">
	meteor footer
</template>
